<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <!-- description box -->
        <div class="box one">

            <div class="details">

                <!-- heading  -->
                <div class="topic">Description</div>

                <!--product  description -->
                <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo veritatis nam distinctio at dolorum, voluptatem tempore id et, laborum amet maiores, reprehenderit ducimus voluptas corrupti quod
                    nisi recusandae temporibus? Ratione.
                </p>

                <!-- rating  -->
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>

                <!-- price box -->
                <div class="price-box">
                    <div class="discout"><s>$1800.00</s></div>
                    <div class="price">$1500.00</div>
                </div>

            </div>

            <!-- button box -->
            <div class="button">
                <button class="btn-grp">Add To Cart</button>
            </div>

        </div>
        
        <!-- image box -->
        <div class="box two">
            <div class="image-box">

                <!-- image -->
                <div class="image">
                    <img src="/camera.png" height="340" width="430" alt="">
                </div>

                <!-- info-brand-name -->
                <div class="info">
                    <!-- brand name -->
                    <div class="brand">sony</div>
                    <!-- camera model name -->
                    <div class="name">sony alpha a7 kit</div>
                    <!-- short desc -->
                    <div class="shipping">free shipping</div>
                    <!-- button div -->
                    <div class="button1">
                        <button class="btn-grp-1">login for more</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
